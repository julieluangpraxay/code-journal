<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Proza+Libre&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <!-- entire page parent is "container" -->
      <div class="container">
        <!-- parent for "code journal" text on top of page -->
        <div class="row">
          <!-- child of row is column-full -->
          <nav class="navbar column-full">
            <span>Code Journal</span>
            <a href="#" id="show-entries" class="show-entries">Entries</a>
          </nav>
        </div>
      </div>
    </header>
    <!-- form starts -->
    <!-- parent of form -->
    <main class="container">
      <div data-view="entry-form" class="entry-form">
        <form action="" method="post">
          <div class="entry-area">
            <!-- make a row and column full for new entry header -->
            <div class="row">
              <div class="column-full">
                <h1>New Entry</h1>
              </div>
            </div>
            <!-- row that contains 2 column halfs of img and text boxes -->
            <div class="row">
              <div class="column-half">
                <img
                  src="/images/placeholder-image-square.jpg"
                  id="photo-preview"
                  alt="placeholder blank image" />
              </div>
              <!-- title text box -->
              <div class="column-half title">
                <label for="title-text"> Title </label>
                <input type="text" id="title-text" name="title-text" required />
                <!-- photo url text box -->
                <label for="photo-url"> Photo URL </label>
                <input id="photo-url" name="photo-url" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <!-- note taking text box code-->
              <label for="notes" class="notes">Notes</label>
              <textarea id="notes" name="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full btn">
              <button>SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="entries hidden">
        <div class="row entries-row">
          <div>
            <h1>Entries</h1>
          </div>
          <div>
            <button class="new-button new">NEW</button>
          </div>
        </div>
        <p class="no-entries">No entries have been recorded.</p>
        <ul class="entry-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
